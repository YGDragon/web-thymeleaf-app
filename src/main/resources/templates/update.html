<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить устройство</title>
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>
<body class="container">
    <h3>Обновление данных по устройству</h3>
    <form th:action="@{/update/{id}(id=${ID})}" th:object="${device}" th:method="post">
        <article class="form-body">
            <div>
                <label>ID</label>
                <p th:text="${ID}"></p>
            </div>
            <div>
                <label for="title">Название устройства:</label>
                <input type="text" th:field="*{title}" id="title">
            </div>
            <div>
                <label for="description">Краткое описание:</label>
                <input type="text" th:field="*{description}" id="description">
            </div>
            <div>
                <label for="quantity">Количество единиц:</label>
                <input type="text" th:field="*{quantity}" id="quantity">
            </div>
        </article>
        <button type="submit">Обновить данные</button>
    </form>
</body>
</html>
